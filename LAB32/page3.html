<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="shadow-text">Hello World with External Stylesheet</p>
</body>
</html>

<!-- 
    External Stylesheet:
        CSS rules are moved to a separate file (typically with .css extension)
        Linked to HTML using <link> tag in the <head>
        href attribute points to the CSS file location

    Advantages:
        Best separation of concerns (HTML for structure, CSS for presentation)
        Single CSS file can style multiple HTML pages
        Improved maintainability and scalability
        Better caching (browser caches CSS file for faster loading)
 -->

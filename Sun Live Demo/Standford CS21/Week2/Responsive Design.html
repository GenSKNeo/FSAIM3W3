<!DOCTYPE html>
<!-- saved from url=(0051)https://stanford.edu/group/csp/cs22/responsive.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Responsive Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style type="text/css" media="all">
h1:before {
	content: "Aha! You're not on a phone or tablet! - ";
}
</style>
<style type="text/css" media="only screen and (min-width: 641px) and (max-width: 800px)">
h1:before {
	content: "Aha! You're on a tablet! - ";
}
body {
	background: #0FF
}
</style>
<style type="text/css" media="only screen and (max-width: 640px)">
h1:before {
	content: "Aha! You're on a phone! - ";
}
body {
	background:#6F0;
}
</style>
</head>
<body>
<h1>Responsive Design </h1>
<p>This web page will change content and color based on your device.</p>

</body></html>

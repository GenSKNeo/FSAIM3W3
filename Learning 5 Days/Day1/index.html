<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <!-- CSS/JS links go here -->
</head>
<body>
    <!-- Content goes here -->
    <h1>Main Heading</h1>  <!-- Only one h1 per page -->
    <h2>Subheading</h2>
    <p>This is a <strong>bold</strong> and <em>italic</em> text.</p>
    <pre>Preformatted text (preserves spaces)</pre>

    <ul>  <!-- Unordered (bullet points) -->
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <ol>  <!-- Ordered (numbered) -->
        <li>First</li>
        <li>Second</li>
    </ol>

    <a href="https://google.com" target="_blank" rel="noopener noreferrer">Google (opens in new tab)</a>
    <br>
    <img src="image.jpg" alt="Description" width="200">

<table border="1">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
</table>

<div style="background: lightblue;"> 
    <p>Block-level container</p>
</div>
<span style="color: red;">Inline container</span>


</body>
</html>

<!-- Key Points:
    <!DOCTYPE html> declares HTML5.
    <head> contains metadata (title, styles, scripts).
    <body> holds visible content.
 -->

    <a href="https://google.com" target="_blank">Google (opens in new tab)</a>
    <img src="image.jpg" alt="Description" width="200">
 
    Attributes:
    href: URL for links.
    target="_blank": Opens link in new tab.
    alt: Alternative text for images (accessibility).

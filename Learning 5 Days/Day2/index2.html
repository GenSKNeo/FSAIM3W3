<!-- Day 2: HTML Tables, Divs & Comments -->
<!-- HTML Document Skeleton -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS DOM JS</title>
    <!-- CSS/JS links go here -->

</head>
<body> <!-- Content goes here -->

<h1>1. Tables</h1>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
    </table>

    <p>Key Attributes:</p>

    <ul>
        <li>colspan: Merges columns.</li>
        <li>rowspan: Merges rows.</li>
    </ul>

<h1>2. Divs & Spans (Layout Control)</h1>
<div style="background: lightblue;"> 
    <p>Block-level container</p>
</div>
<span style="color: red;">Inline container</span>

<h1>3. HTML Comments</h1>
<h5>&lt;!-- This is a comment (hidden in browser) --&gt;</h5>


</body>
</html>
<!-- Key Points:

    <!DOCTYPE html> declares HTML5.
    <head> contains metadata (title, styles, scripts).
    <body> holds visible content.
 -->

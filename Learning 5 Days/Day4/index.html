<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Selectors Example</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Element Selector -->
  <h1>This is a Heading</h1>
  <p>This is a paragraph using element selector.</p>
  <p>This is a paragraph two.</p>

  <!-- Class Selector -->
  <p class="highlight">This paragraph has a yellow background using class selector.</p>

  <!-- ID Selector -->
  <h2 id="main-title">This is a subheading styled using ID selector.</h2>

</body>
</html>
